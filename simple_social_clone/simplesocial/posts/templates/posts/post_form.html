{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h4>Create New Post</h4>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
	</form>
	<button name="upload" value="Upload" class="btn btn-primary btn-large"><a href="https://spee.ch" style="color:white"> Upload</button>

{% endblock %}
